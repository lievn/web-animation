<html>

<head>

    <script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .text {
            font-size: 72px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
    <div class="text" >Hello, GSAP!</div>
</div>


    <script>
        const $text = document.querySelector('.text');

// 2. Create a First .to() Tween
// TweenLite.to($text, 0.7, {left: 0, x: 0, opacity: 1});

// 3. Create a .from() Tween
// TweenLite.from($text, 2, {x: '+=200px', autoAlpha: 1});

// 4. Create a .set() Tween
// TweenLite.set($text, {x: '-=200px', scale: 0.3});
// TweenLite.set($text, {x: '+=100px', scale: 0.6});
// TweenLite.set($text, {x: '-50%', scale: 1});

// 5. Create a .fromTo() Tween
// TweenLite.fromTo($text, 2, {x: '-=200px'}, {x: 150});

// 6. Easing
TweenLite.fromTo($text, 2, {x: '-=200px'}, {x: 150, ease:Power4.easeInOut, onStart: start, onUpdate: update, onComplete: complete});

TweenLite.to($text, 0.4, {top: '100%', y: '-100%', ease:Bounce.easeOut, delay: 2});
TweenLite.to($text, 0.7, {x: '-=200px', y: '-100%', ease:Back.easeInOut, delay: 3});
TweenLite.to($text, 0.8, {x: '-=200px', y: '-100%', ease:Back.easeInOut, delay: 4.2});
TweenLite.to($text, 2.5, {top: '50%', y: '-50%', ease:Power0.easeNone, delay: 5});
TweenLite.to($text, 2.5, {x: '+=400px', ease:Elastic.easeInOut, delay: 7.7});
TweenLite.to($text, 2.5, {x: '-=400px', rotation: -720, ease: SlowMo.ease.config(0.1, 0.7, false), delay: 10.4});


// 7. Callback functions
function start(){
  console.log('start');
}

function update(){
  console.log('animating');
}

function complete(){
  console.log('end');
}


    </script>
</body>

</html>
