<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { box-sizing: border-box; }
    html, body { background: #333; color: #666; font: 16px sans-serif; }
  </style>
</head>
<body>
<div id="lottie" style="z-index: 100; position: fixed; top: calc(50% - 150px); left: calc(50% - 150px); width: 300px; height: 300px;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.2/lottie_light_html.js" type="text/javascript"></script>
<script>
var animation = bodymovin.loadAnimation({
  container: document.getElementById('lottie'), // Required
  path: 'anim/search.json', // Required
  renderer: 'html', // Required
  loop: true, // Optional
  autoplay: true, // Optional
  name: "Hello World", // Name for future reference. Optional.
});

</script>

</body>
</html>
